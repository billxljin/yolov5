# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: X:\Lvran\2-label dataset\lvluo images
train: # train images (relative to 'path')
  - 69821\train dataset
  - 69821\OK-train
  - 69896\train dataset

  - AFC-20\train dataset 
  - AFC-30\train dataset

  - 696492\train dataset
  - 696492\OK-train
  - 696492\underkill

  - sige\train dataset
  - sige\OK-train
  - sige\overkill
  - sige\underkill

  - 4-overkill\train
  - 5-dummy\train
val: # val images (relative to 'path')
  - 69821\test dataset\val
  - 69896\test dataset\val

  - 696492\underkill
  - 696492\test dataset\val

  - sige\overkill
  - sige\underkill
  - sige\test dataset\val

  - 4-overkill\val
  - 5-dummy\val

# Classes
nc: 14 # number of classes
# names: ["dirt"] # class names
names: [
    "dirt",
    "line",
    "film",
    "scratch",
    "indentation",
    "burrs",
    "broken",
    "oil stain",
    "fibre",
    "no hole",
    "doubleFilm",
    "dot",
    "metal",
    "bulge"
  ] # class names


